  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #ffe6f0, #ffd6e8, #fff0f5, #ffccd5);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      color: #333;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      background: #f03ac8;
      padding: 1rem 2rem;
      text-align: center;
      box-shadow: 0 4px 8px rgba(255, 192, 203, 0.3);
    }

    header h1 {
      margin: 0;
      color: white;
      font-size: 2.2rem;
    }

    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem 0;
    }

    .nav-buttons button {
      background: #ff99aa;
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .nav-buttons button:hover {
      background: #ff7f9c;
      transform: scale(1.05);
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .video-card {
      background: #fff0f5;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 12px rgba(255, 182, 193, 0.3);
      transition: transform 0.3s;
    }

    .video-card:hover {
      transform: scale(1.02);
    }

    .video-card img {
      width: 100%;
      height: auto;
    }

    .video-card .info {
      padding: 1rem;
    }

    .video-card .info h3 {
      margin: 0;
      font-size: 1.1rem;
      color: #d6336c;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: rgba(255, 214, 232, 0.9);
      border-top: 2px solid #ff99aa;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.5rem;
      }

      .nav-buttons {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
